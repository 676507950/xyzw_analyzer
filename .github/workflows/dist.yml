name: Build dist (Linux Web Only - Static)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Download deps
        run: go mod download

      - name: Build Linux web binary (static)
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -trimpath -ldflags "-s -w" -o dist/xyzw_web ./cmd/web

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-web
          path: dist/xyzw_web
