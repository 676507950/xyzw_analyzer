name: Build dist (Linux)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - run: go mod download

      - name: Build Linux binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/xyzw ./cmd/xyzw

      - uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: dist/xyzw
